<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label for="providername">Requestor name</label>
        <input type="text" id="providername" name="providername" class="form-control" >
      </div>
      <div class="form-group">
          <label for="providername">XBus IP</label>
          <input type="text" id="providername" name="providername" class="form-control" >
        </div>

        <div class="form-group">
            <label for="providername">TLS Port</label>
            <input type="text" id="providername" name="providername" class="form-control" >
          </div>
          <div class="form-group">
              <label for="providername">XBus Port</label>
              <input type="text" id="providername" name="providername" class="form-control" >
            </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Launch demo modal</button>
