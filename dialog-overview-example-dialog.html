<h1 mat-dialog-title>{{data.name}}</h1>

<div mat-dialog-content>
  <p></p>
  <mat-form-field>
    <input style="border:1px solid blue" matInput [(ngModel)]="data.animal">
    <!-- <input style="border:1px solid blue" matInput [(ngModel)]="data.lastName"> -->
  </mat-form-field>
  <mat-form-field>
    <!-- <input style="border:1px solid blue" matInput [(ngModel)]="data.animal"> -->
     <input style="border:1px solid blue" matInput [(ngModel)]="data.lastName">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="{animal:data.animal,lastName:data.lastName}" cdkFocusInitial>Ok</button>
</div>
